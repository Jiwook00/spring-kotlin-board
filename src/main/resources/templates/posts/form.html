<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 게시판</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="mb-4">
        <a href="/posts" class="text-blue-500 hover:underline flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            취소하고 돌아가기
        </a>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">새 게시글 작성</h1>

        <form action="/posts" method="post" th:object="${post}">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                    제목
                </label>
                <input
                        type="text"
                        id="title"
                        name="title"
                        th:field="*{title}"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="제목을 입력하세요"
                        required
                />
            </div>

            <div class="mb-4 flex space-x-4">
                <div class="w-1/2">
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">
                        작성자
                    </label>
                    <input
                            type="text"
                            id="author"
                            name="author"
                            th:field="*{author}"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="닉네임을 입력하세요"
                            required
                    />
                </div>
                <div class="w-1/2">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        비밀번호
                    </label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="비밀번호를 입력하세요"
                            required
                    />
                </div>
            </div>

            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                    내용
                </label>
                <textarea
                        id="content"
                        name="content"
                        th:field="*{content}"
                        rows="12"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="내용을 입력하세요"
                        required
                ></textarea>
            </div>

            <div class="flex justify-end space-x-2">
                <a
                        href="/posts"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                >
                    취소
                </a>
                <button
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                >
                    저장
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
